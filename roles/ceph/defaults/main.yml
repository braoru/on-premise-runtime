#Global

base_name: ceph
archive_name: image
namespace: ceph

remote_path: '/cloudtrust/{{ base_name }}'
pull_path: '{{ role_path }}/pull/{{ base_name }}'
dockerfile_path: '{{ pull_path }}/dockerfiles'
context: '{{ pull_path }}/build_context'

#Monitor
mon_image_name: 'cloudtrust-ceph-mon:{{ service_git_tag }}'
mon_dockerfile: '{{ dockerfile_path }}/cloudtrust-ceph-mon.dockerfile'
mon_secret_name: mon-secret
mon_replicas: 2

#OSD
osd_image_name: 'cloudtrust-ceph-osd:{{ service_git_tag }}'
osd_dockerfile: '{{ dockerfile_path }}/cloudtrust-ceph-osd.dockerfile'
osd_secret_name: osd-secret


#Key related stuff
keys_path: "{{ role_path }}/files"
admin_key: "{{ keys_path }}/admin.key"
mon_key: "{{ keys_path }}/mon.key"
bootstrap_key: "{{ keys_path }}/bootstrap.key"
admin_keyring: ceph.client.admin.keyring
mon_keyring: ceph.mon.keyring
bootstrap_keyring: bootstrap.keyring
