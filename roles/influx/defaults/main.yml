git_tag: initial
tools_git_tag: initial
dockerfile_base: cloudtrust-influx
archive_name: image
git_repo: git@github.com:cloudtrust/influx-service.git


config_repo_name: dev 
config_repository: git@github.com:cloudtrust/dev-config
config_branch: master
config_env: int

remote_path: /cloudtrust/influx

dockerfile: '{{ dockerfile_base }}.dockerfile'
config_dockerfile: '{{ dockerfile_base }}-config.dockerfile'

image_name: '{{ dockerfile_base }}:{{ git_tag }}'
config_image_name: '{{ dockerfile_base }}:{{ git_tag }}-{{ config_repo_name }}-{{ config_branch }}-{{ config_env }}'

pull_path: '{{ role_path }}/influx'

base_name: "influx"

dockerfile_path: '{{ pull_path }}/dockerfiles'
context: '{{ pull_path }}/build_context'

